<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Musci Player</title>
  </head>
  <body class="box-border bg-gray-200">
    <div class="container  mx-auto px-4">
      <div class="font-sans text-4xl text-center my-12 text-gray-600 font-bold">
        My Music Player
      </div>
      <div class="img-container">
        <img
          class="rounded-full w-60 h-60 mx-auto my-8 img-animate"
          src="https://cdn.quasar.dev/img/parallax2.jpg"
          alt="music image"
        />
      </div>

      <div class="rounded-t-3xl bg-gray-50 my-8 w-80 info">
        <h4 class="title text-center text-xl font-bold text-gray-600">
          Song title
        </h4>
        <div class="progress-container cursor-pointer">
          <div class="progress mx-4"></div>
        </div>
      </div>
      <audio src="songs/Access_Bank.mp3" id="audio"></audio>
      <div
        class="
          rounded-md
          w-80
          h-58
          mx-auto
          px-3
          py-8
          my-14
          bg-white
          flex
          shadow-xl
          justify-center
          space-x-8
        "
      >
        <button class="focus:outline-none" id="prev">
          <i
            class="fas fa-backward mx-2 fa-2x text-gray-500 cursor-pointer"
          ></i>
        </button>
        <button class="focus:outline-none" id="play">
          <i class="fas fa-play mx-2 fa-2x text-gray-500 cursor-pointer"></i>
        </button>
        <button class="focus:outline-none" id="next">
          <i class="fas fa-forward mx-2 fa-2x text-gray-500 cursor-pointer"></i>
        </button>
      </div>
    </div>
  </body>
</html>
