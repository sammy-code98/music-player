<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Musci Player</title>
  </head>
  <body class="box-border bg-gray-200">
    <div class="container mx-auto px-4">
      <div class="font-sans text-4xl text-center my-12 text-gray-600 font-bold">
        My Music Player
      </div>

      <img
        class="rounded-full w-60 h-60 mx-auto"
        src="https://cdn.quasar.dev/img/parallax2.jpg"
        alt="music image"
      />

      <div
        class="
          rounded-md
          w-80
          h-58
          mx-auto
          px-3
          py-8
          my-6
          bg-white
          flex
          shadow-8
          justify-center
          space-x-8
        "
      >
        <span><i class="fas fa-backward mx-2 fa-2x text-gray-500 cursor-pointer"></i></span>
        <span> <i class="fas fa-play mx-2 fa-2x text-gray-500 cursor-pointer"></i> </span>
        <span><i class="fas fa-forward mx-2 fa-2x text-gray-500 cursor-pointer"></i></span>
      </div>
    </div>
